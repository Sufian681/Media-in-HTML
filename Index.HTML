<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <center>
      <h2>Welcome to Coding</h2>
      <img
        src="https://www.akc.org/wp-content/uploads/2017/11/Shiba-Inu-standing-in-profile-outdoors.jpg"
        alt="Shiba Inu"
        height="250"
        width="350"
      />
    </center>

    <h2>Dog Barking</h2>
    <audio controls autoplay>
      <source src="dog.mp3" type="audio/mpeg" />
    </audio>

    <h2>VIDEO in HTML</h2>

    <video width="400" height="300" controls autoplay loop>
      <source src="" type="video/mp4" />
    </video>

    <h2>IFrame</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/HyIyd9joTTc?si=Ly8iDcp3mYpwHVpJ"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
